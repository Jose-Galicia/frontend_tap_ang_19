<!-- src/app/dashboard/dashboard.component.html -->
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-8 space-y-8 text-center">
    <h1 class="text-5xl font-extrabold text-gray-900">Bienvenido {{userInfo.name}}</h1>
    <p class="text-gray-600 text-lg font-light">
      Has iniciado sesión correctamente.
    </p>

    <div class="flex flex-wrap justify-center gap-6">
      <!-- Tarjeta para la vista de Productos -->
      <a routerLink="/products" class="flex-1 min-w-40 flex flex-col items-center p-6 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 cursor-pointer text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3-.895 3-2-1.343-2-3-2zM19 19H5a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2z" />
        </svg>
        <span class="text-2xl font-bold">Productos</span>
      </a>

      <!-- Tarjeta para la vista de Usuarios -->
      <a routerLink="/users" *hasPermission="'admin'" class="flex-1 min-w-40 flex flex-col items-center p-6 bg-gradient-to-br from-green-500 to-teal-600 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 cursor-pointer text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span class="text-2xl font-bold">Usuarios</span>
      </a>

      <!-- Tarjeta para la vista de Perfiles -->
      <a routerLink="/profiles" *hasPermission="'admin'" class="flex-1 min-w-40 flex flex-col items-center p-6 bg-gradient-to-br from-purple-500 to-pink-600 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 cursor-pointer text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4a8 8 0 100 16 8 8 0 000-16zM12 2a10 10 0 110 20 10 10 0 010-20z" />
        </svg>
        <span class="text-2xl font-bold">Perfiles</span>
      </a>

      <!-- Botón de Logout -->
    </div>
    <button (click)="onLogout()" class="w-full mt-6 bg-gray-500 text-white font-semibold py-3 px-8 rounded-lg hover:bg-gray-600 transition-colors duration-300">
      Cerrar Sesión
    </button>
  </div>
</div>
