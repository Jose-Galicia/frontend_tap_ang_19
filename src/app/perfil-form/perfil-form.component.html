<div class="container mx-auto p-8">
    <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-8">
        {{ isEditing() ? 'Editar Producto' : 'Agregar Producto' }}
    </h1>

    <div class="max-w-lg mx-auto">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                <input
                type="text"
                name="name"
                [ngModel]="name()"
                (ngModelChange)="name.set($event)"
                required
                #nameControl="ngModel"
                class="mt-1 block w-full px-5 py-3 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                [class.border-red-500]="nameControl.invalid && (nameControl.dirty || nameControl.touched)"
                placeholder="Nombre"
                autocomplete="nombre"
                >
                <span *ngIf="nameControl.invalid && (nameControl.dirty || nameControl.touched)" class="text-red-500 text-sm mt-1 block">
                    El nombre es obligatorio.
                </span>
            </div>

            <div>
                <label for="permissions" class="block text-sm font-medium text-gray-700 mb-1">Permisos</label>
                <input
                type="text"
                name="permissions"
                [ngModel]="permissions()"
                (ngModelChange)="permissions.set($event)"
                required
                #permissionsControl="ngModel"
                class="mt-1 block w-full px-5 py-3 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                [class.border-red-500]="permissionsControl.invalid && (permissionsControl.dirty || permissionsControl.touched)"
                placeholder="Permisos"
                autocomplete="permisos"
                >
                <span *ngIf="permissionsControl.invalid && (permissionsControl.dirty || permissionsControl.touched)" class="text-red-500 text-sm mt-1 block">
                    Los permisos son obligatorios.
                </span>
            </div>

            <div class="flex justify-end">
                <button type="submit" [disabled]="f.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-all duration-300"
                [class.opacity-50]="f.invalid" [class.cursor-not-allowed]="f.invalid">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
