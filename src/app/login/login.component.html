<div class="flex items-center justify-center min-h-screen custom-bg p-4">
  <div class="w-full max-w-md bg-white bg-opacity-90 backdrop-blur-sm rounded-3xl shadow-2xl p-8 space-y-6 transform transition-all duration-500 hover:scale-105">
    <div class="text-center">
      <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Bienvenido</h1>
      <p class="text-gray-600 font-light">Accede a tu cuenta</p>
    </div>
    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="text"
          name="email" 
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          required
          class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
          placeholder="Email"
          autocomplete="email"
        >
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input
          id="password"
          type="password"
          name="password"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          required
          class="mt-1 block w-full px-5 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
          placeholder="password"
          autocomplete="current-password"
        />
      </div>
      <div *ngIf="errorMessage()" class="text-red-600 text-sm font-semibold text-center mt-4">
        {{ errorMessage() }}
      </div>
      <div>
        <label class="flex items-center">
          <a routerLink="/recover-password" class="text-sm font-medium text-gray-700 cursor-pointer">Recuperar Contraseña</a>
        </label>
      </div>
      <button
        type="submit"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-lg font-semibold text-white bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
