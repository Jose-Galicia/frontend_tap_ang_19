<div class="container mx-auto p-8">
    <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-8">
        {{ isEditing() ? 'Editar Producto' : 'Agregar Producto' }}
    </h1>

    <div class="max-w-lg mx-auto">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="space-y-6">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                <input
                type="text"
                name="nombre"
                [ngModel]="nombre()"
                (ngModelChange)="nombre.set($event)"
                required
                #nombreControl="ngModel"
                class="mt-1 block w-full px-5 py-3 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                [class.border-red-500]="nombreControl.invalid && (nombreControl.dirty || nombreControl.touched)"
                placeholder="Nombre"
                autocomplete="nombre"
                >
                <span *ngIf="nombreControl.invalid && (nombreControl.dirty || nombreControl.touched)" class="text-red-500 text-sm mt-1 block">
                    El nombre es obligatorio.
                </span>
            </div>

            <div>
                <label for="marca" class="block text-sm font-medium text-gray-700 mb-1">Marca</label>
                <input
                type="text"
                name="marca"
                [ngModel]="marca()"
                (ngModelChange)="marca.set($event)"
                required
                #marcaControl="ngModel"
                class="mt-1 block w-full px-5 py-3 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                [class.border-red-500]="marcaControl.invalid && (marcaControl.dirty || marcaControl.touched)"
                placeholder="Marca"
                autocomplete="marca"
                >
                <span *ngIf="marcaControl.invalid && (marcaControl.dirty || marcaControl.touched)" class="text-red-500 text-sm mt-1 block">
                    La marca es obligatoria.
                </span>
            </div>

            <div>
                <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
                <input
                type="number"
                name="precio"
                [ngModel]="precio()"
                (ngModelChange)="precio.set($event)"
                required
                #precioControl="ngModel"
                class="mt-1 block w-full px-5 py-3 border rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                [class.border-red-500]="precioControl.invalid && (precioControl.dirty || precioControl.touched)"
                placeholder="Precio"
                autocomplete="precio"
                >
                <span *ngIf="precioControl.invalid && (precioControl.dirty || precioControl.touched)" class="text-red-500 text-sm mt-1 block">
                    El precio es obligatorio.
                </span>
            </div>

            <div class="flex justify-end">
                <button type="submit" [disabled]="f.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-all duration-300"
                [class.opacity-50]="f.invalid" [class.cursor-not-allowed]="f.invalid">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
