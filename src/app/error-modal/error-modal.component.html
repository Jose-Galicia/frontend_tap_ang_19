<!-- Overlay semitransparente que cubre toda la pantalla -->
<div *ngIf="isShowing()" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity duration-300 ease-in-out">
  <!-- Contenedor del modal -->
  <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm transform transition-all duration-300 ease-in-out scale-95 opacity-0"
       [ngClass]="{'scale-100 opacity-100': isShowing()}">
    <h2 class="text-2xl font-bold text-red-600 mb-4 text-center">¡Error!</h2>

    <!-- Mensaje de error -->
    <p class="text-gray-700 text-center mb-6">
      {{ errorMessageSignal() }}
    </p>

    <!-- Botón para cerrar el modal -->
    <div class="flex justify-center">
      <button
        (click)="onClose()"
        class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200"
      >
        Aceptar
      </button>
    </div>
  </div>
</div>
