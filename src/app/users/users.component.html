<div class="container mx-auto p-8">
    <h1 class="text-4xl font-extrabold text-gray-900 text-center mb-8">Usuarios</h1>
    <div class="flex justify-between items-center mb-6">
        <div class="flex-grow"></div>
        <a routerLink="/users/new" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-colors duration-200">
            Agregar Usuario
        </a>
        <a (click)="exportExcel()" class="bg-green-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-colors duration-200 cursor-pointer m-2">
            Descargar Excel
        </a>
        <a (click)="exportPDF()" class="bg-red-700 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-colors duration-200 cursor-pointer">
            Descargar PDF
        </a>
    </div>

    <div *ngIf="users.length > 0; else noProducts">
        <div class="bg-white shadow-lg rounded-xl my-10">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Nombre
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Email
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Fecha Creacion
                        </th>
                        <th scope="col" class="relative px-6 py-3 text-right">
                            <span class="col">Acciones</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr *ngFor="let user of users" class="hover:bg-gray-100 transition-colors duration-200">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            {{ user.name }}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            {{ user.email }}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            {{ user.created_at | date: 'dd/MM/yy' }}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <div class="relative inline-block text-left">
                                <button type="button" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="togglePopover(user.id)" aria-haspopup="true" aria-expanded="true">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                                    </svg>
                                </button>

                                <div *ngIf="isPopoverVisible(user.id)" class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
                                    <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                                        <a [routerLink]="['/users/ver', user.id]" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Ver usuario</a>
                                        <a [routerLink]="['/users/edit', user.id]" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">Editar</a>
                                        <a (click)="deleteUser(user.id)" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-100 hover:text-red-800 cursor-pointer" role="menuitem">Eliminar</a>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <ng-template #noProducts>
        <div class="text-center text-gray-500 mt-10">
            <p>No hay usuarios para mostrar.</p>
        </div>
    </ng-template>

    <!-- Usamos la nueva sintaxis de control de flujo para el modal -->
    @if (errorMessage()) {
        <app-error-modal [errorMessage]="errorMessage()" (closeModal)="onCloseModal()"></app-error-modal>
    }
</div>
